.<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Hello World Example</title>
</head>
<body>

	<h1>Variable Expression Demo:</h1>
	<h3> User Deatil:</h3>
	<div>
		<p> Name: <strong th:text="${var.name}"></strong></p>
		<p> Email:<strong th:text="${var.email}"> </strong></p>
		<p> Role: <strong th:text="${var.role}"></strong></p>
		<p> Gender: <strong th:text="${var.gender}"></strong></p>
	</div>
    

</body>
</html>
